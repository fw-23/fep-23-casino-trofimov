<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Libraries Ireland</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="assets/js/common/topnav.js"></script>
    <link rel="icon" href="assets/img/icon.png" type="image/x-icon">
</head>
<body class="dynamic-background-gradient">
<header class="header">
    <nav class="topnav" id="topnav">
        <a href="index.html" class="logo">
            <img src="assets/img/casino-logo.png" alt="Logo">
        </a>
        <button class="icon" onclick="onToggleClick()"><i class="fa">&#xf0c9;</i></button>
    </nav>
</header>
<main class="main">
    <div class="wrapper">
        <div id="wrapper__current_time" class="wrapper__current_time rounded">
            <div id="current_time"></div>
            <label for="day_selector">Select a day:</label>
            <select id="day_selector">
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>
        </div>
        <div id="wrapper__profile" class="wrapper__profile rounded">
            <div id="profile"></div>
        </div>
        <div id="wrapper__session_timer" class="wrapper__session_timer rounded">
            <div id="session_timer"></div>
        </div>
        <div id="wrapper__closed" class="wrapper__closed rounded">
            <div id="open_timer"></div>
        </div>
        <div id="wrapper__change_color" class="wrapper__change_color rounded">
            <div id="change_color">
                <label for="color_input">Theme color: </label>
                <input type="color" id="color_input">
            </div>
        </div>
        <div id='wrapper__reg_form' class="wrapper__reg_form">
            <form id="reg_form" name="form" method="get">

                <div class="reg_form_container rounded">
                    <div id="reg_form_result">
                    </div>
                    <div class="input_field">
                        <label for="first_name">First name</label><input type="text" placeholder="John" id="first_name">
                    </div>
                    <div class="input_field">
                        <label for="last_name">Last name</label><input type="text" placeholder="Smith" id="last_name">
                    </div>
                    <div class="input_field">
                        <label for="age">Age</label><input type="password" placeholder="99" id="age">
                    </div>
                    <div class="input_field">
                        <label for="budget">Budget</label><input type="text" placeholder="Will spend 100k" id="budget">
                    </div>
                    <label for="session_length_selector">
                        Session:
                    </label>
                    <select id="session_length_selector">
                        <option selected value="0.5">30 sec</option>
                        <option value="3">3 min</option>
                        <option value="10">10 min</option>
                        <option value="30">30 min</option>
                        <option value="60">60 min</option>
                        <option value="90">90 min</option>
                    </select>

                    <div class="clearfix">
                        <button type="submit" class="btn">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>


    </div>
</main>
<footer class="footer">
    <p>
        Â© 2023 Libraries Ireland, Inc. All rights reserved.
    </p>
</footer>
<script type="module" src="assets/js/index.js"></script>
</body>
</html>
